language: cpp

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - libfftw3-dev
      - libjsoncpp-dev
      - libboost-python-dev

sudo: required

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install fftw3 jsoncpp; fi
  - git clone https://github.com/jeremyfix/popot.git
  - cd popot
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_INSTALL_PREFIX=/usr
  - sudo make install
  - cd ../..

script:
  - mkdir build
  - cd build
  - cmake ..
  - make